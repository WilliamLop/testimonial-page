<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@200;300;400;500&display=swap" rel="stylesheet">
</head>
<body class="font-sora bg-lightWhite min-h-screen grid place-items-center">
    <main class="w-full h-auto py-8 md:py-0">
        <div class="w-[90%] mx-auto grid gap-8 lg:grid-cols-2 max-w-[1280px]">
            <section class="box-border flex-col flex gap-4">
                <div class="bg-gradient-to-t  shadow-md from-blue-700 to-gray-800
                w-[45px] h-[45px] rounded-full flex items-center justify-center">
                    <img src="./images/Star_fill.svg" alt="" width="35" class="mx-auto shadow-lg
                    rounded-full ">
                </div>
                <h1 class="text-4xl text-veryDark font-medium">Reviewers</h1>
                <p class="text-veryGray text-sm leading-6 w-[335px] sm:text-lg sm:w-[500px]">
                    Reviewers is where people can access guidelines, checklists, and other tools
                    to assist them in reviewing papers or manuscripts. It provides a structured
                    approach to ensure that the review process is thorough, efficient, and consistent.
                </p>
                <div class="grid gap-3 mt-5 lg:mt-8 " id="checks-container">
                    
                </div>
            </section>  

            <div class="grid my-6 lg:my-0">
                <!-- Card -->
                <div class="grid w-full gap-3 lg:gap-0 lg:my-0" id="container-cards">
                    
                </div>
                <!-- Card -->
                
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
